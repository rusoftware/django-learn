<!DOCTYPE html>
<html>
<head>
    <title>Instances List</title>
</head>
<body>
    <h1>Instancias</h1>
    <table border="1">
        <tr>
            <th>Description</th>
            <th>API URL</th>
            <th>API Key</th>
            <th>Instance Name</th>
            <th>Status</th>
        </tr>
        {% for instance in instances %}
        <tr>
            <td>{{ instance.description }}</td>
            <td>{{ instance.api_url }}</td>
            <td>{{ instance.api_key }}</td>
            <td>{{ instance.instance_name }}</td>
            <td>
                <form method="post" action="{% url 'toggle_instance' instance.pk %}">
                    {% csrf_token %}
                    <button type="submit">
                        {% if instance.active %}ðŸŸ¢ Activa{% else %}ðŸ”´ Inactiva{% endif %}
                    </button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

    <hr>
    <h2>Agregar Instancia</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>

    <p><a href="{% url 'contact_list' %}">Volver a contactos</a></p>

</body>
</html>
